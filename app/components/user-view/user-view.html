<div class="user-view" ng-if="user">
    <h2 class="user-view__title">{{ user.username }}</h2>
  
    <ul class="user-view__details">
      <li><strong>First Name:</strong> {{ user.first_name }}</li>
      <li><strong>Last Name:</strong> {{ user.last_name }}</li>
      <li><strong>Email:</strong> {{ user.email }}</li>
      <li><strong>User Type:</strong> {{ user.user_type }}</li>
    </ul>
  
    <a href="#!/users/edit/{{ user.id }}" class="user-view__btn">Edit</a>
    <a href="#!/users" class="user-view__btn">Back</a>
  </div>
